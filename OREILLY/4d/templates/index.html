{% extends "base.html" %}
{% from "bootstrap/wtf.html" import quick_form %}

{% block content %}
<div class="container">
	{{ form.csrf_token }}
	{{ quick_form(form, enctype="multipart/form-data") }}
	
	{% if image %}
		<img src={{ url_for('static', filename=image) }}>
	{% endif %}
</div>
{% endblock %}
