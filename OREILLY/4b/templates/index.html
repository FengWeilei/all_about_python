{% extends "base.html" %}

{% block content %}
<div class="container">
	<form method="POST">
		{{ form.csrf_token }}
		{{ form.name.label }}
		{{ form.name }}
		{% for error in form.name.errors %}
			{{ error }}
		{% endfor %}
		<br>
		{{ form.submit }}
	</form>
	{% if name %}
		<h1>Hello, {{ name }}!</h1>
	{% endif %}
</div>
{% endblock %}
