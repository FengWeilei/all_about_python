{% extends 'layout.html' %}

{% block body %}
  <h1>Add ToDo</h1>
  <form method="POST",action="">
    {% csrf_token %}
    <div class="form-group">
    	<label>Title</label><br>
      <input type="text" name="title">
    </div>
    <div class="form-group">
    	<label>Text</label><br>
      <textarea type="text" name="text" id="editor"></textarea>
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
  </form>
{% endblock %}
