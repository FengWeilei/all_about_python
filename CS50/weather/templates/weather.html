<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flaskapp</title>
  </head>
  <body>
    <form method="POST",action="">
      {{ form.csrf_token }}
      {{form.city}}  <!-- 这里使用的是flask代码中定义的Weatherform中的city属性，即一个类型为text的input元素 -->
      <input type="submit" value="查询">
    </form>
    <div>
      <h1>{{form.city.data}}</h1>  <!-- 这里将用户输入的城市名作为一级标题 -->
      <p>{{result}}</p>  <!-- 这里是爬虫结果，即天气信息 -->
    </div>
  </body>
</html>
